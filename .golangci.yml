run:
  timeout: 5m
  tests: true
  fast: false
linters:
  enable:
    - govet
    - staticcheck
    - errcheck
    - gosimple
    - ineffassign
    - revive
    - gocyclo
    - gofumpt
    - misspell
    - prealloc
linters-settings:
  gocyclo:
    min-complexity: 15
issues:
  exclude-use-default: false
  exclude:
    - "generated"  # don't flag generated code
  exclude-dirs:
    - vendor
    - ops
